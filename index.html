<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <!--start chosses-->
    <div class="chosse">
        <div class="chosses" id="rock">
            <img src="/rock.png" alt="">
        </div>
        <div class="chosses" id="paper">
            <img src="/hand-paper.png" alt="">
        </div>
        <div class="chosses" id="scissor">
            <img src="/scissors.png" alt="">
        </div>
    </div>
    <!--end chosses-->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play You Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
